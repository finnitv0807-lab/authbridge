<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuthBridge | Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-body: #0f172a;
            --bg-card: #1e293b;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --discord-color: #5865F2;
            --discord-hover: #4752C4;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }

        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .login-card {
            background: var(--bg-card);
            padding: 48px;
            border-radius: 16px;
            text-align: center;
            border: 1px solid #334155;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            max-width: 400px;
            width: 90%;
        }

        h1 { margin-bottom: 12px; font-size: 1.8rem; font-weight: 700; letter-spacing: -0.025em; }
        p { color: var(--text-muted); margin-bottom: 32px; font-size: 1rem; line-height: 1.5; }
        
        .discord-btn {
            background-color: var(--discord-color);
            color: white;
            text-decoration: none;
            padding: 14px 28px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1rem;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            transition: background 0.2s, transform 0.1s;
            width: 100%;
            justify-content: center;
        }
        
        .discord-btn:hover { background-color: var(--discord-hover); }
        .discord-btn:active { transform: scale(0.98); }

        /* Discord Icon SVG */
        .icon { width: 24px; height: 24px; fill: white; }

        footer { margin-top: 40px; color: #64748b; font-size: 0.85rem; }
    </style>
</head>
<body>

    <div class="login-card">
        <h1>Welcome Back</h1>
        <p>Manage your licenses and access your products securely.</p>

            Continue with Discord
        </a>
    </div>

    <footer>
        &copy; <span id="year"></span> AuthBridge. All rights reserved.
    </footer>

        // Auto-update year to 2026+
        document.getElementById('year').innerText = new Date().getFullYear();
    </script>

</body>
</html>
